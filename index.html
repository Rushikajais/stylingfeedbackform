<html>
<head></head>
    <title>S02 Q9 Create Form</title>
    <style>
        body {
            background-color: #e55c5c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .A {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }

        select,
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"],
        input[type="url"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 12px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #45a049;
        }

        .rating-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .rating-options label {
            font-size: 12px;
        }

        .checkbox-container {
            margin-bottom: 10px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="A">

        <h1>Feedback Form</h1>
        <!-- Dropdown  -->
        <label for="feedback">Feedback type</label>
        <select id="feedback">
            <option>Worst</option>
            <option>Bad</option>
            <option>Good</option>
            <option>Excellent</option>
        </select>

        <!-- message -->
        <label>Message</label>
        <input type="text" id="message" placeholder="Enter text">

        <!-- Radio buttons for website rating -->
        <label>Website rating</label>
        <div class="rating-options">
            <label><input type="radio" name="rating"> Excl</label>
            <label><input type="radio" name="rating"> Good</label>
            <label><input type="radio" name="rating"> Avg</label>
            <label><input type="radio" name="rating"> Poor</label>
        </div>

        <!-- Age -->
        <label>Age (10-100)</label>
        <input type="number" id="age" name="age" min="10" max="100" placeholder="Age">

        <!-- Email  -->
        <label>Email</label>
        <input type="email" id="email" placeholder="Email">

        <!-- Password  -->
        <label>Password (min 8 characters)</label>
        <input type="password" id="password" minlength="8" placeholder="Password">

        <!--  Website -->
        <label>Website URL (Optional)</label>
        <input type="url" id="website" placeholder="URL">

        <!-- Checkbox for Terms and Conditions -->
        <div class="checkbox-container">
            <label><input type="checkbox"> Agree to terms</label>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </div>
</body>

</html>
